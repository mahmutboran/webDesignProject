<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="div1">
        <h1 class="head1"><span class="first"><big>N</big>ET </span> <span class="second"> <big>F</big>LIX</span> </h1>
       
        <p>Thank you for signig up the Netflix.Tell us more about your self </p>
        
        <form action="#">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="Age"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br>

            <label for="content">Content type</label><br>
            <select name="content" id="content">
                <option value="Series">Series</option>
            </select><br>
            <label for="movie">Movie Type</label><br>
            <input type="checkbox" name="movie" id="comedy" value="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="movie" id="action" value="action">
            <label for="action">Action</label><br>
            <input type="checkbox" name="movie" id="romance" value="romance" checked>
            <label for="romance">Romance</label><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>
            <label for="">Feed Back</label><br>
            <textarea name="feedback" id="feedback" cols="43" rows="5" placeholder="Any comment"></textarea><br>
            <input type="submit" value="Submit" id="submit">

           
        </form>
    </div>
    
    
</body>
</html>
