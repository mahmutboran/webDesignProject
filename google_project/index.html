<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Google Landing Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="h-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="h-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" id="app">
                <img src="./images/appicon.png" alt="appicon">
            </a>
            <button id="sign-in-button">Sign In</button>
        </nav>
    </header>
        <main>
            <img id="google" src="./images/googlelogo.png" alt="">
            <article>
                <div class="search">
                    <input type="text" name="search" id="search">
                    <img id="mag" src="./images/magnifying_glass.jpg" alt="magnifying_glass">
                    <a href="#">
                        <img id="mic" src="./images/google_microphone.png" alt="microphone">
                    </a>
                </div>
                <div class="button">
                    <button id="btn1" type="button">Google Search</button>
                    <button id="btn2" type="button">I'm Feeling Lucky</button>
                
                </div>
                <div >
                    <p id="language">Other Languages you can use Google:
                    <a href="#">English</a>
                </p>
                </div>
            </article>
            <footer>
                <div class="country">Turkey</div>
                <nav class="f-left">
                    <a href="#" class="f-link">Advertising</a>
                    <a href="#" class="f-link">Business</a>
                    <a href="#" class="f-link">How Search Works</a>
                </nav>
                <nav class="f-right">
                    <a href="#" class="f-link">Privacy</a>
                    <a href="#" class="f-link">Tems</a>
                    <a href="#" class="f-link">Settings</a>
                </nav>

            </footer>
        
        </main>
    

    
</body>
</html>
