<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Exact Age Calculator </h1>
    </header>
    <div class="container-age" id="container-age">
        <div class="year" id="year">
            <h2>00</h2>
            <p>years</p>
        </div>
        <div class="month" id="month">
            <h2>00</h2>
            <p>months</p>
        </div>
        <div class="day" id="day">
            <h2>00</h2>
            <p>days</p>
        </div>
        <div class="hour" id="hour">
            <h2>00</h2>
            <p>hours</p>
        </div>
        <div class="minute" id="minute">
            <h2>00</h2>
            <p>minutes</p>
        </div>
        <div class="second" id="second">
            <h2>00</h2>
            <p>seconds</p>
        </div>
    </div>
    <div class="container-date" id="container-date">
        <label for="">Select Your Birthday</label><br>
        <input type="date" name="date" id="date">
    </div>
    <div class="loading"><img id="image" src="./spinner.gif" alt="" /></div>
    <script src="./app.js"></script>
</body>
</html>
